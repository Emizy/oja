{% extends 'emoh.html' %}
<!--login-->
{% block content %}
<div class="login">

    <div class="main-agileits">
        <div class="form-w3agile">
            <h3>Login</h3>
            <form action="#" method="post">
                {% csrf_token %}
                {% if errormessage %}
                            <script>
                            alert(errormessage);
                            </script>
                        {% endif %}
                <div class="key">
                    <i class="fa fa-envelrope" aria-hidden="true"></i>
                    <input type="text" value="Email" name="email" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Email';}" required="" class="form-control">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" value="Password" name="password" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Password';}" required="" class="form-control">
                    <div class="clearfix"></div>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="forg">
            <a href="#" class="forg-left">Forgot Password</a>
            <a href="#" class="forg-right">Register</a>
            <div class="clearfix"></div>
        </div>
    </div>
</div>


{% endblock %}
