{% extends 'ms.html' %}
{% load static %}


{% block content %}
    <style>
        .form {
            border-radius: 1em;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 1%;
            margin-bottom: 5%;
            overflow-x: hidden !important;
        }
    </style>
    {% if msg %}
        <script>
            alert("New Product Added Successfully");
        </script>
    {% endif %}
    <form class="form" method="post" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Product Name</label>
            <input type="text" id="product_name" class="form-control" name="product_name"
                   placeholder="Product Name">
        </div>


        <div class="form-group ">
            <label for="price">Supplier name</label>
            <input type="text" id="price" class="form-control" name="supplier" placeholder="Enter the supplier name.">
        </div>

        <div class="form-group ">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" name="price" placeholder="Enter the price.">
        </div>
        <div class="form-group">
            <label for="category">Category for Food</label>
            <select class="form-control" name="category" id="category">
                <option value="">---Select Category-----</option>
                <option value="Provisions">Provisions</option>
                <option value="Raw Food">Raw Food</option>
                <option value="Snacks">Snacks</option>
                <option value="Cooked Food">Cooked Food</option>
                <option value="Soup Ingredient">Soup ingredient</option>
                <option value="Men">Men wear</option>
                <option value="Women">Women wear</option>
                <option value="Children">Children wear</option>
            </select>
        </div>
        <div class="form-group">
            <label for="section">Category for Wears</label>
            <select class="form-control" name="section" id="section">
                <option value="#">---Select Category-----</option>
                <option value="Men">Men wear</option>
                <option value="Women">Women wear</option>
                <option value="Children">Children wear</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product_image">Product Image</label>
            <input type="file" name="image" id="product_image">
            <p class="help-block">Upload products image.</p>
        </div>

        <button type="submit" class="btn btn-default pull-right w3-btn"
                style="background-color: blueviolet;color: white;">Submit
        </button>
    </form>



{% endblock %}
