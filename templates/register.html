{% extends 'emoh.html' %}

<!--login-->
{% block content %}
<div class="login">

    <div class="main-agileits">
        <div class="form-w3agile">
            <h3>Register</h3>
            {% if successmsg %}
                    <div class="well">{{ successmsg }} <a href="{% url 'login' %}">{{ name }}</a></div>
                {% endif %}
            <form action="#" method="post">
                {% csrf_token %}
                <div class="key">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" value="Fullname" name="Fullname" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Fullname';}" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="text" value="Email" name="Email" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Email';}" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type="text" value="Phone" name="Phone" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Phone';}" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" value="Username" name="Username" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Username';}" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" value="Password" name="Password" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Password';}" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" value="Confirm Password" name="Confirm_Password" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Confirm Password';}" required="">
                    <div class="clearfix"></div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
    <br>
    <br>
 {% endblock %}
